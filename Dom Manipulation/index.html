<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Graphs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dom.js">

</head>
<body>
    <h1>Product Price and Rating Graphs</h1>
    <div class="form-container">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price" min="0">
        <input type="number" id="productRating" placeholder="Rating" min="0" max="5">
        <button id="addProductBtn">Add Product</button>
    </div>
    <div class="sort-buttons">
        <button id="sortPriceBtn">Sort by Price</button>
        <button id="sortRatingBtn">Sort by Rating</button>
    </div>
    <div class="graph-container">
        <div class="graph" id="priceGraph">
            <h2>Price Graph</h2>
            <div class="bars"></div>
        </div>
        <div class="graph" id="ratingGraph">
            <h2>Rating Graph</h2>
            <div class="bars"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
